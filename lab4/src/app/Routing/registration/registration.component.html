
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"><div class="container">
    <div class="row">
      <div class="col">
        <form (ngSubmit)="Add()" [formGroup]="validationForm" class="form">
          <div class="form-group d-flex mt-2">
            <label class="col-3" for="nm">Name</label>
            <input formControlName="name" class="form-control" id="nm" type="text" />
          </div>
          <div *ngIf="!nameValid">
            <p>  name = &lt; 3</p>
          </div>
          <div class="form-group d-flex mt-2">
            <label class="col-3" for="em">email</label>
            <input formControlName="email" class="form-control" id="em" type="email" />
          </div>
          <div *ngIf="!emailValid">
            <p>  email not vailed</p>
          </div>
          <div class="form-group d-flex mt-2">
            <label class="col-3" for="ag">Age</label>
            <input formControlName="age" class="form-control" id="ag" type="number" />
          </div>
          <div *ngIf="!AgeValid">
            <p> 20 &lt; Age &lt; 40</p>
          </div>
          <div class="form-group text-center mt-2">
            <input class="btn btn-outline-success" id="nm" type="submit"  (click)="firenow()" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
