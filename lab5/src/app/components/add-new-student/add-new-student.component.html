
<form class="form" (ngSubmit)="Add(name.value,age.value, email.value, phone.value)">
    <div class="form-group d-flex m-2">
      <label class="col-3">Name</label>
      <input #name class="form-control" type="text"/>
    </div>
    <div class="form-group d-flex m-2">
      <label class="col-3">Age</label>
      <input #age class="form-control" type="number"/>
    </div>
    <div class="form-group d-flex m-2">
      <label class="col-3">Email</label>
      <input #email class="form-control" type="email"/>
    </div>
    <div class="form-group d-flex m-2">
      <label class="col-3">Phone</label>
      <input #phone class="form-control" type="number"/>
    </div>
    <div class="form-group d-flex m-2 m-auto justify-content-center">
      <input class="btn btn-outline-success" type="submit"/>
    </div>
  </form>
