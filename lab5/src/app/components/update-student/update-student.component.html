<form class="form" >
    <div class="form-group d-flex m-2">
      <label class="col-3">Name</label>
      <input #name class="form-control" type="text"   [(ngModel)]="student.name"     [ngModelOptions]="{standalone: true}"      />
    </div>
    <div class="form-group d-flex m-2">
      <label class="col-3">Age</label>
      <input #age class="form-control" type="number"   [(ngModel)]="student.age"     [ngModelOptions]="{standalone: true}"             />
    </div>
    <div class="form-group d-flex m-2">
      <label class="col-3">Email</label>
      <input #email class="form-control" type="email"  [(ngModel)]="student.email" [ngModelOptions]="{standalone: true}" />
    </div>
    <div class="form-group d-flex m-2">
      <label class="col-3">Phone</label>
      <input #phone class="form-control" type="number"  [(ngModel)]="student.phone" [ngModelOptions]="{standalone: true}" />
    </div>
    <div class="form-group d-flex m-2 m-auto justify-content-center">
      <input class="btn btn-outline-success" type="submit" (click)="update()"/>
    </div>
  </form>
