
<table>
  <thead>
    <tr>
      <th>num</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <!-- Directive -->
    <tr *ngFor="let s of DataFromParent; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.age }}</td>
    </tr>
  </tbody>
</table>
